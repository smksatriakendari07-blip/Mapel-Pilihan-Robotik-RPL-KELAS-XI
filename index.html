<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aplikasi_ujian</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }

        .header {
            width: 100%;
            padding: 10px;
            background: #510375;
            color: #fff;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        iframe {
            width: 100vw;
            height: calc(100vh - 50px);
            border: none;
        }

        #unlockBox {
            display: none;
            text-align: center;
            margin-top: 100px;
        }

        input {
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="header">APLIKASI UJIAN</div>

<!-- Form Ujian -->
<iframe id="formUjian"
 src="https://docs.google.com/forms/d/e/1FAIpQLSfBEUtFLPXxvdoFrPWFLZLreg6_zgQpfbGPWUXzfu97KvJLPA/viewform?usp=publish-editor">
</iframe>

<!-- Kotak Unlock setelah terkunci -->
<div id="unlockBox">
    <h1>üîí Ujian Terkunci</h1>
    <p>Masukkan kode QR dari pengawas untuk membuka kembali:</p>
    <input type="text" id="unlockInput" placeholder="Masukkan kode QR">
    <button onclick="unlock()">Buka Kunci</button>
</div>

<script>
// ====== KONFIGURASI ======
const KODE_QR = "UNLOCK-12345"; // kode yang ada dalam QR
// =========================

// Load jumlah pelanggaran dari localStorage
let pelanggaran = localStorage.getItem("pelanggaran") 
                    ? parseInt(localStorage.getItem("pelanggaran")) 
                    : 0;

// Jika sebelumnya sudah terkunci ‚Üí jangan tampilkan form
if (localStorage.getItem("terkunci") === "true") {
    kunciHalaman();
}

document.addEventListener("visibilitychange", function () {
    if (document.hidden) {
        pelanggaran++;
        localStorage.setItem("pelanggaran", pelanggaran);

        // Kunci halaman selamanya sampai QR di-scan
        localStorage.setItem("terkunci", "true");
        kunciHalaman();
    }
});

function kunciHalaman() {
    document.body.innerHTML = `
        <h1 style="
            color:#d10000;
            text-align:center;
            margin-top:60px;
            font-size:42px;
            font-weight:bold;
            letter-spacing:2px;">‚ö†Ô∏è HALAMAN UJIAN TERKUNCI</h1>

        <p style="text-align:center; font-size:22px; margin-top:20px;">
            Sistem mendeteksi Anda meninggalkan halaman ujian.
        </p>

        <p style="text-align:center; font-size:20px; margin-top:10px; color:#444;">
            Anda telah keluar sebanyak <b>${pelanggaran} kali</b>.
        </p>

        <div id="unlockBox" style="display:block; margin-top:40px;">
            <p>Masukkan kode QR dari pengawas untuk membuka kunci:</p>
            <input id="unlockInput" style="padding:10px; font-size:18px;" placeholder="Kode QR">
            <button onclick="unlock()" style="padding:10px 20px; font-size:18px;">Buka Kunci</button>
        </div>
    `;
}

function unlock() {
    const input = document.getElementById("unlockInput").value;

    if (input === KODE_QR) {
        localStorage.setItem("terkunci", "false");
        alert("‚úîÔ∏è Halaman terbuka kembali.");
        location.reload();
    } else {
        alert("‚ùå Kode QR salah!");
    }
}
</script>

</body>
</html>
