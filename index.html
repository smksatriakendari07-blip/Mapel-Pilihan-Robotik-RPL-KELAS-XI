<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APLIKASI UJIAN</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f7f7f7;
        text-align: center;
        user-select: none; /* ðŸ”’ Tidak bisa blok/seleksi tulisan */
    }
    #lockScreen {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.88);
        color: white;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 999999;
        padding: 20px;
    }
    input {
        padding: 10px;
        font-size: 18px;
        margin-top: 12px;
        width: 260px;
        border-radius: 5px;
    }
    button {
        margin-top: 10px;
        padding: 10px 25px;
        font-size: 18px;
        border: none;
        background: #28a745;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Halaman Ujian Terkunci</h1>
<p>âš  Jangan keluar dari halaman selama ujian berlangsung.</p>

<!-- LAYAR KUNCI -->
<div id="lockScreen">
    <h2>â›” Anda meninggalkan halaman ujian!</h2>
    <p>Masukkan kata sandi untuk masuk kembali:</p>
    <input type="password" id="passwordInput" placeholder="Masukkan kata sandi...">
    <button onclick="cekPassword()">Masuk</button>
    <p id="info" style="color:#ffcccc; margin-top:10px;"></p>
</div>

<script>
    // ============================================
    //    HASH dari kata sandi asli: UJIAN-2025
    // ============================================
    const HASH_PASSWORD = "a931e3dad5c5a62e115a9929b9ea18850bc9ec7247565a03d5b01791e5ee8883";

    let keluar = false;

    // Deteksi jika keluar halaman
    document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
            keluar = true;
        } else {
            if (keluar) {
                kunci();
            }
        }
    });

    function kunci() {
        document.getElementById("lockScreen").style.display = "flex";
    }

    // Fungsi hashing SHA-256
    async function hash(text) {
        const encoder = new TextEncoder();
        const data = encoder.encode(text);
        const hashBuffer = await crypto.subtle.digest("SHA-256", data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    // Cek password
    async function cekPassword() {
        const input = document.getElementById("passwordInput").value;
        const hashedInput = await hash(input);

        if (hashedInput === HASH_PASSWORD) {
            document.getElementById("lockScreen").style.display = "none";
            document.getElementById("info").innerHTML = "";
            keluar = false; 
        } else {
            document.getElementById("info").innerHTML = "âŒ Kata sandi salah!";
        }
    }

    // =====================================================
    // ðŸ”’ ANTI COPY, ANTI PASTE, ANTI CUT, ANTI SELECT
    // =====================================================
    document.addEventListener("contextmenu", e => e.preventDefault()); // blok klik kanan

    document.addEventListener("keydown", function(e) {
        if (
            e.ctrlKey && 
            ["c", "v", "x", "s", "u", "a"].includes(e.key.toLowerCase())
        ) {
            e.preventDefault();
        }

        // Blok F12 (Inspect)
        if (e.key === "F12") {
            e.preventDefault();
        }
    });

    // Blok drag select
    document.addEventListener("selectstart", e => e.preventDefault());
</script>

</body>
</html>
